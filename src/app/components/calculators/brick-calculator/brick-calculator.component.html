
<mat-card class="example-card">
    <mat-card-header>
      <h2>Brick Calculator</h2>
      
    </mat-card-header>
    
    <div>
        <hr style="margin-bottom:25px;">
        <h2 style="margin-left:46%">Wall</h2>
        <form [formGroup]="form">
            
            <mat-form-field class="meassures" (ngSubmit)="calculate()">
                <mat-label>Length (m)</mat-label>
                <input matInput formControlName="length" type="number" min="0">
              </mat-form-field>
              <mat-form-field class="meassures" style="margin-left:34%">
                <mat-label>Height (m)</mat-label>
                <input matInput formControlName="height" type="number"  min="0">
              </mat-form-field>
              <mat-form-field  class="ratio">
                <mat-label>Wall Thicknes (cm)</mat-label>
                <input matInput formControlName="wallThicknes"  type="number">
              </mat-form-field><br>
              <mat-form-field appearance="fill" class="ratio" >
                <mat-label >Ratio</mat-label>
                <mat-select formControlName="ratio">
                  <mat-option value="1:3" >1:3</mat-option>
                  <mat-option value="1:4" >1:4</mat-option>
                  <mat-option value="1:5" >1:5</mat-option>
                  <mat-option value="1:6" >1:6</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field  style="width:170px" class="brick">
                <mat-label>Brick Length (cm)</mat-label>
                <input matInput formControlName="brickLength" type="number">
              </mat-form-field>
              <mat-form-field  style="width:170px;" class="brick">
                <mat-label>Brick Height (cm)</mat-label>
                <input matInput formControlName="brickHeight" type="number">
              </mat-form-field>
              <mat-form-field  style="width:170px;" class="brick">
                <mat-label>Brick Width (cm)</mat-label>
                <input matInput formControlName="brickWidth" type="number">
              </mat-form-field>
        </form>
        <h3 style="margin-left:100px;margin-right:150px;">Total Volume of Construction:<span style="margin-right:5px; color:red">{{volume}}</span>m3</h3>
        <h3 style="margin-left:100px" >Total Bricks:<span style="color:red;">{{numOfBricks}}</span></h3>
        <h3 style="margin-left:100px" >Amount of Cement Bags (50kg):(<span style="color:red;">{{bags}}</span> bags)</h3>
        <h3 style="margin-left:100px" >Amount of Sand:<span style="color:red;">{{sand}}</span> ton</h3>
        <hr>
    </div>
    
    <mat-card-actions class="btns">
        <button mat-button color="primary" type="submit" (click)="calculate()">Calculate</button>
        <button mat-button color="warn" (click)="clear()">Clear</button>
    </mat-card-actions>
  </mat-card>
