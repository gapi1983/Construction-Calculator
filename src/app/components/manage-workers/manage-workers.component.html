<mat-toolbar color="primary">
    <span>Manage Workers</span>
    <span class="example-spacer"></span>
   <button mat-raised-button color="accent" (click)="openDialog()">Add Workers<mat-icon>group_add</mat-icon></button>
</mat-toolbar>
<div class="container-all">
    <div style="margin-top:55px">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)"  #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="PhoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="Company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
                <td mat-cell *matCellDef="let row"> {{row.company}} </td>
              </ng-container>

              <ng-container matColumnDef="Profession">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Profession </th>
                <td mat-cell *matCellDef="let row"> {{row.profession}} </td>
              </ng-container>

              <ng-container matColumnDef="Comments">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
                <td mat-cell *matCellDef="let row"> {{row.comments}} </td>
              </ng-container>

              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-icon-button color="primary" (click)="editWorker(row)">	<mat-icon>edit</mat-icon></button>
                  <button mat-icon-button color="warn" (click)="deleteWorker(row.id)"><mat-icon>delete_forever</mat-icon></button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
    </div>
</div>
